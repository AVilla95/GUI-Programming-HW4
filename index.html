<!DOCTYPE html>
<!--
Name: Armando Villa
Date: 10/30/2024
Description: A website that works by taking in 4 inputs for the size 
of a multiplication table. It then takes the inputs and generates the table.

-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
        <!-- Form -->
        <form>
            <h1>Multiplication Table</h1>
            <!-- User inputs for the table-->
            <!-- Minimum Column -->
            <p>
                Minimum column value:
            </p>
            <input type="number" id="min_col">
            
            <!-- Maximum Column -->
            <p>
                Maximum column value:
            </p>
            <input type="number" id="max_col">
            
            <!-- Minimum Row -->
            <p>
                Minimum row value:
            </p>
            <input type="number" id="min_row">
            
            <!-- Maximum Row -->
            <p>
                Maximum row value:
            </p>
            <input type="number" id="max_row">

            <br><br>
            
            <!-- Submit Button -->
            <input type = "submit" id = "submitButton" value = "Submit">

            <br>

            <!-- Where the table will be generated -->
            <div id = "myTable"></div>
        </form>
	</body>
    <!-- JQuery Javascript -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <!-- JQuery CSS -->
    <script src="https://code.jquery.com/ui/jquery-ui-git.js "></script>

    <!-- JQuery Core -->
    <script src="development-bundle/ui/jquery.ui.core.js"></script>
    
    <!-- JQuery Widgets-->
    <script src="development-bundle/ui/jquery.ui.widget.js"></script>
    
    <!-- JQuery Mouse UI -->
    <script src="development-bundle/ui/jquery.ui.mouse.js"></script>

    <!-- JQuery Slider-->
    <script src="development-bundle/ui/jquery.ui.slider.js"></script>

    <!-- Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    
    <!-- External Javascript -->
    <script src="script.js"></script>    
</html>
