<!DOCTYPE html>
<!--
Name: Armando Villa
Date: 11/27/2024
Description: A website that works by taking in 4 inputs for the size 
of a multiplication table. It then takes the inputs and generates the table.

-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  </head>
    <body>
        <!-- Form -->
        <form>
            <h1>Multiplication Table</h1>
            <!-- User inputs for the table-->
            <!-- Minimum Column -->
            <p>
                Minimum column value:
            </p>
            <input type="number" id="min_col" value=1>
            <div id="min_col_slider"></div>
            
            <!-- Maximum Column -->
            <p>
                Maximum column value:
            </p>
            <input type="number" id="max_col" value=1>
            <div id="max_col_slider"></div>
            
            <!-- Minimum Row -->
            <p>
                Minimum row value:
            </p>
            <input type="number" id="min_row" value=1>
            <div id="min_row_slider"></div>
            
            <!-- Maximum Row -->
            <p>
                Maximum row value:
            </p>
            <input type="number" id="max_row" value=1>
            <div id="max_row_slider"></div>

            <br><br>
            
            <!-- Submit Button -->
            <input type = "submit" id = "submitButton" value = "Submit">

            <br>

            <!-- Where the table will be generated -->
            <div id="myTabs">
                <ul>
                </ul>
            </div>
            <div id = "myTables"></div>

        </form>
	</body>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

    <!-- Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    
    <!-- External Javascript -->
    <script src="script.js"></script>    
</html>
